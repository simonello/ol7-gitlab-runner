version: '3'
services:
  gitlab-runner:
    hostname: runner1
    image: 'simonello/ol7-gitlab-runner:1.2'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/etc/gitlab-runner
      - ../entrypoint:/entrypoint
    deploy:
      resources:
        limits:
          cpus: '4.00'
          memory: 8G
        reservations:
          cpus: '1.00'
          memory: 4G

#   command: /etc/init.d/gitlab-runner start
    restart: unless-stopped
